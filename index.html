<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hotel Dashboard</title>
		<link rel="stylesheet" href="./index.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
		<meta charset="UFT-8">
		<meta name="veiwport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<header>
			<h1>Dashboard</h1>
			<p id="nameTag"></p>
		</header>
		<aside>
			<ul>
				<li><span><button onClick="goToRooms()">Rooms</button></span></li>
				<li><span><button>Check In</button></span></li>
				<li><span><button>Check Out</button></span></li>
				<li><span><button>Status</button></span></li>
				<li><span><button onClick="goBackHome()">Home</button></span></li>
			</ul>
		</aside>
		<main id="main">
			<div id="home">
		        <div class="unoccupiedBox">
			        <div class="boxContainer">
					    <p class="title">Unoccupied Rooms</p>
				        <div class="boxes" id="unocupiedBoxes"></div>
			        </div>
		        </div>
		        <div class="occupiedBox">
				     <div class="boxContainer">
					    <p class="title">Occupied Rooms</p>
				        <div class="boxes" id="occupiedBoxes"></div>
			        </div>
		        </div>
		        <div class="logSection">
				    <p class="title">Log</p>
				    <div class="logTable">
					    <table>
						    <tr>
							    <td>Customer Name</td>
							    <td>Room Number</td>
							    <td>People</td>
							    <td>Nights</td>
							    <td>Date of Check In</td>
							    <td>Date of Checking out</td>
						    </tr>
					   </table>
				    </div>
		        </div>
		    </div>
		</main>
	<script src="./index.js"></script>
	</body>
</html>
